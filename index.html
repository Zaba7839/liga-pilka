<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Symulator Ligi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #FFD700;
      margin: 0;
      padding: 0;
      display: flex;
    }
    .sidebar {
      width: 200px;
      background-color: #111;
      padding: 20px;
      height: 100vh;
      box-sizing: border-box;
    }
    .sidebar h2 {
      color: #FFD700;
      font-size: 1.2em;
      margin-bottom: 10px;
    }
    .sidebar ul {
      list-style: none;
      padding: 0;
    }
    .sidebar ul li {
      margin-bottom: 10px;
      cursor: pointer;
      color: #FFD700;
    }
    .main-content {
      flex: 1;
      padding: 20px;
      box-sizing: border-box;
    }
    .topbar {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      background-color: #111;
      padding: 10px 20px;
      margin-bottom: 20px;
    }
    .topbar button {
      margin-left: 10px;
      padding: 5px 10px;
      font-size: 0.9em;
    }
    h1, h2 {
      text-align: center;
    }
    .hidden {
      display: none;
    }
    .dimmed {
      opacity: 0.3;
      pointer-events: none;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, select, button {
      margin-top: 5px;
      padding: 5px;
      font-size: 1em;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: #FFD700;
      color: #000;
    }
    th, td {
      border: 1px solid #000;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #000;
      color: #FFD700;
    }
    .form-section {
      margin: 20px 0;
    }
    .form-section input {
      width: 100%;
    }
    #match-form {
      display: flex;
      flex-direction: column;
    }
    #match-form.hidden {
      display: none;
    }
    #auth-section {
      display: flex;
      justify-content: flex-end;
      margin-bottom: 10px;
    }
    #auth-section button {
      margin-left: 10px;
    }
    #login-form, #register-form {
      background-color: #111;
      padding: 10px;
      margin-bottom: 10px;
    }
    #login-form input, #register-form input {
      width: 100%;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>Twoje Tabele</h2>
    <ul id="table-list"></ul>
    <button id="add-table">Dodaj</button>
  </div>
  <div class="main-content">
    <div class="topbar">
      <div id="auth-section">
        <button id="show-login">Logowanie</button>
        <button id="show-register">Rejestracja</button>
      </div>
    </div>

    <div id="login-form" class="hidden">
      <h2>Logowanie</h2>
      <input type="text" id="login-username" placeholder="Nazwa użytkownika">
      <input type="password" id="login-password" placeholder="Hasło">
      <button id="login-btn">Zaloguj</button>
      <button id="hide-login">Ukryj</button>
    </div>

    <div id="register-form" class="hidden">
      <h2>Rejestracja</h2>
      <input type="text" id="register-username" placeholder="Nazwa użytkownika">
      <input type="password" id="register-password" placeholder="Hasło">
      <button id="register-btn">Zarejestruj</button>
      <button id="hide-register">Ukryj</button>
    </div>

    <h1>Symulator Ligi</h1>
    <div class="form-section" id="mode-section">
      <label for="mode">Wybierz tryb:</label>
      <select id="mode">
        <option value="">-- Wybierz --</option>
        <option value="tabela">Klasyczna tabela</option>
        <option value="drabinka">Drabinka</option>
      </select>
      <button id="mode-next">Dalej</button>
    </div>

    <div id="tabela-setup" class="form-section hidden">
      <label for="team-count">Ilość klubów:</label>
      <input type="number" id="team-count" min="2" max="100" />
      <label for="table-name">Nazwa tabeli:</label>
      <input type="text" id="table-name" />
      <button id="next-step">Dalej</button>
    </div>

    <div id="team-names" class="form-section hidden">
      <h2>Wprowadź nazwy klubów</h2>
      <div id="team-inputs"></div>
      <button id="create-table">Stwórz</button>
    </div>

    <div id="match-entry" class="form-section hidden">
      <h2>Dodaj mecz</h2>
      <div id="match-form">
        <label for="home-team">Gospodarze:</label>
        <select id="home-team"></select>
        <label for="away-team">Goście:</label>
        <select id="away-team"></select>
        <label for="score">Wynik (np. 3-2):</label>
        <input type="text" id="score" placeholder="np. 3-2" />
        <button id="update-table">Uaktualnij</button>
      </div>
      <button id="toggle-match-form">Schowaj</button>
    </div>

    <div id="league-table" class="form-section hidden">
      <h2 id="league-name"></h2>
      <table>
        <thead>
          <tr>
            <th>Pozycja</th>
            <th>Klub</th>
            <th>M</th>
            <th>W</th>
            <th>R</th>
            <th>P</th>
            <th>Gole +</th>
            <th>Gole -</th>
            <th>Punkty</th>
          </tr>
        </thead>
        <tbody id="table-body"></tbody>
      </table>
    </div>
  </div>
<script>
  let currentUser = null;
  let currentTables = {};

  // Elementy
  const loginForm = document.getElementById('login-form');
  const registerForm = document.getElementById('register-form');
  const showLogin = document.getElementById('show-login');
  const showRegister = document.getElementById('show-register');
  const hideLogin = document.getElementById('hide-login');
  const hideRegister = document.getElementById('hide-register');
  const loginBtn = document.getElementById('login-btn');
  const registerBtn = document.getElementById('register-btn');
  const tableList = document.getElementById('table-list');
  const addTableBtn = document.getElementById('add-table');

  showLogin.onclick = () => {
    loginForm.classList.remove('hidden');
    registerForm.classList.add('hidden');
  };

  hideLogin.onclick = () => loginForm.classList.add('hidden');
  showRegister.onclick = () => {
    registerForm.classList.remove('hidden');
    loginForm.classList.add('hidden');
  };
  hideRegister.onclick = () => registerForm.classList.add('hidden');

  registerBtn.onclick = () => {
    const username = document.getElementById('register-username').value;
    const password = document.getElementById('register-password').value;
    if (!username || !password) return alert("Wypełnij wszystkie pola!");

    let users = JSON.parse(localStorage.getItem('users')) || {};
    if (users[username]) return alert("Użytkownik już istnieje!");

    users[username] = password;
    localStorage.setItem('users', JSON.stringify(users));
    alert("Zarejestrowano!");
    registerForm.classList.add('hidden');
  };

  loginBtn.onclick = () => {
    const username = document.getElementById('login-username').value;
    const password = document.getElementById('login-password').value;
    const users = JSON.parse(localStorage.getItem('users')) || {};
    if (users[username] !== password) return alert("Błędne dane logowania");

    currentUser = username;
    currentTables = JSON.parse(localStorage.getItem(`tables_${currentUser}`)) || {};
    loadTableList();
    alert("Zalogowano!");
    loginForm.classList.add('hidden');
  };

  function saveTables() {
    if (currentUser)
      localStorage.setItem(`tables_${currentUser}`, JSON.stringify(currentTables));
  }

  function loadTableList() {
    tableList.innerHTML = '';
    Object.keys(currentTables).forEach(name => {
      const li = document.createElement('li');
      li.textContent = name;
      li.onclick = () => loadTable(name);
      tableList.appendChild(li);
    });
  }

  let teams = [];

  document.getElementById('mode-next').onclick = () => {
    const mode = document.getElementById('mode').value;
    if (mode === 'tabela') {
      document.getElementById('tabela-setup').classList.remove('hidden');
    } else {
      alert("Tylko klasyczna tabela jest dostępna.");
    }
  };

  document.getElementById('next-step').onclick = () => {
    const count = parseInt(document.getElementById('team-count').value);
    const inputDiv = document.getElementById('team-inputs');
    inputDiv.innerHTML = '';
    for (let i = 0; i < count; i++) {
      const input = document.createElement('input');
      input.placeholder = `Klub ${i + 1}`;
      inputDiv.appendChild(input);
    }
    document.getElementById('team-names').classList.remove('hidden');
  };

  document.getElementById('create-table').onclick = () => {
    const inputs = document.querySelectorAll('#team-inputs input');
    const tableName = document.getElementById('table-name').value;
    if (!currentUser) return alert("Musisz się zalogować!");

    teams = Array.from(inputs).map(input => ({
      name: input.value.trim(),
      played: 0,
      wins: 0,
      draws: 0,
      losses: 0,
      goalsFor: 0,
      goalsAgainst: 0,
      points: 0
    }));

    if (teams.some(t => !t.name)) return alert("Wpisz wszystkie nazwy klubów!");

    currentTables[tableName] = JSON.parse(JSON.stringify(teams));
    saveTables();
    loadTable(tableName);
    loadTableList();

    document.getElementById('tabela-setup').classList.add('dimmed');
    document.getElementById('team-names').classList.add('dimmed');
  };

  function loadTable(name) {
    teams = JSON.parse(JSON.stringify(currentTables[name]));
    document.getElementById('league-name').textContent = name;
    document.getElementById('match-entry').classList.remove('hidden');
    document.getElementById('league-table').classList.remove('hidden');
    updateTeamSelects();
    renderTable();
  }

  function updateTeamSelects() {
    const home = document.getElementById('home-team');
    const away = document.getElementById('away-team');
    home.innerHTML = '';
    away.innerHTML = '';
    teams.forEach(team => {
      const opt1 = document.createElement('option');
      const opt2 = document.createElement('option');
      opt1.value = opt2.value = team.name;
      opt1.textContent = opt2.textContent = team.name;
      home.appendChild(opt1);
      away.appendChild(opt2);
    });
  }

  document.getElementById('update-table').onclick = () => {
    const home = document.getElementById('home-team').value;
    const away = document.getElementById('away-team').value;
    const score = document.getElementById('score').value.trim();
    const match = score.match(/^(\d+)-(\d+)$/);
    if (!match) return alert("Zły format wyniku");
    if (home === away) return alert("Kluby muszą być różne");

    const hGoals = parseInt(match[1]), aGoals = parseInt(match[2]);
    const h = teams.find(t => t.name === home);
    const a = teams.find(t => t.name === away);

    h.played++; a.played++;
    h.goalsFor += hGoals; h.goalsAgainst += aGoals;
    a.goalsFor += aGoals; a.goalsAgainst += hGoals;

    if (hGoals > aGoals) {
      h.wins++; h.points += 2; a.losses++;
    } else if (hGoals < aGoals) {
      a.wins++; a.points += 2; h.losses++;
    } else {
      h.draws++; a.draws++; h.points++; a.points++;
    }

    renderTable();
    document.getElementById('score').value = '';
    const name = document.getElementById('league-name').textContent;
    currentTables[name] = JSON.parse(JSON.stringify(teams));
    saveTables();
  };

  function renderTable() {
    const tbody = document.getElementById('table-body');
    teams.sort((a, b) => {
      if (b.points !== a.points) return b.points - a.points;
      if (b.goalsFor !== a.goalsFor) return b.goalsFor - a.goalsFor;
      return a.goalsAgainst - b.goalsAgainst;
    });

    tbody.innerHTML = '';
    teams.forEach((team, i) => {
      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${i + 1}</td>
        <td>${team.name}</td>
        <td>${team.played}</td>
        <td>${team.wins}</td>
        <td>${team.draws}</td>
        <td>${team.losses}</td>
        <td>${team.goalsFor}</td>
        <td>${team.goalsAgainst}</td>
        <td>${team.points}</td>
      `;
      tbody.appendChild(row);
    });
  }

  document.getElementById('toggle-match-form').onclick = () => {
    const form = document.getElementById('match-form');
    form.classList.toggle('hidden');
  };

  document.getElementById('add-table').onclick = () => {
    document.getElementById('tabela-setup').classList.remove('dimmed', 'hidden');
    document.getElementById('team-names').classList.remove('dimmed');
    document.getElementById('team-names').classList.add('hidden');
    document.getElementById('match-entry').classList.add('hidden');
    document.getElementById('league-table').classList.add('hidden');
  };
</script>
</body>
</html>
