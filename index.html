<html lang="pl">

  <title>Symulator Ligi</title>

    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #FFD700;
      margin: 0;
      padding: 0;
      display: flex;
    }
    .sidebar {
      width: 200px;
      background-color: #111;
      padding: 20px;
      height: 100vh;
      box-sizing: border-box;
    }
    .sidebar h2 {
      color: #FFD700;
      font-size: 1.2em;
      margin-bottom: 10px;
    }
    .sidebar ul {
      list-style: none;
      padding: 0;
    }
    .sidebar ul li {
      margin-bottom: 10px;
      cursor: pointer;
      color: #FFD700;
    }
    .main-content {
      flex: 1;
      padding: 20px;
      box-sizing: border-box;
    }
    .topbar {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      background-color: #111;
      padding: 10px 20px;
    }
    .topbar input {
      margin-left: 10px;
      padding: 5px;
      font-size: 0.9em;
    }
    h1, h2 {
      text-align: center;
    }
    .hidden {
      display: none;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, select, button {
      margin-top: 5px;
      padding: 5px;
      font-size: 1em;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: #FFD700;
      color: #000;
    }
    th, td {
      border: 1px solid #000;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #000;
      color: #FFD700;
    }
    .form-section {
      margin: 20px 0;
    }
    .form-section input {
      width: 100%;
    }
    #match-form {
      display: flex;
      flex-direction: column;
    }
    #match-form.hidden {
      display: none;
    }
  </style>
</head>
